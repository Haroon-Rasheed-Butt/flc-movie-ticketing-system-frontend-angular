<mat-card *ngIf="movie" class="movie-card">
  <img
    mat-card-image
    [src]="movie.coverPhoto || placeholder"
    [alt]="movie.name"
    loading="lazy"
  />
  <mat-card-header>
    <mat-card-title>{{ movie.name }}</mat-card-title>
    <mat-card-subtitle>{{ movie.typeName }} · {{ movie.genre || 'Genre TBD' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie.description || 'No description provided yet.' }}</p>
    <p class="muted">{{ movie.director ? 'Directed by ' + movie.director : '' }}</p>
  </mat-card-content>
  <mat-chip-list>
    <mat-chip color="accent" selected>₹{{ movie.ticketPrice.toFixed(2) }}</mat-chip>
    <mat-chip>{{ movie.publicationYear || 'Year TBD' }}</mat-chip>
  </mat-chip-list>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="emitAdd()">Add to Cart</button>
    <a mat-button [routerLink]="['/movies', movie.id]">Details</a>
  </mat-card-actions>
</mat-card>
